
<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
<!-- 
break label문
 - 레이블 사용해서 중첩 루프를 동시에 빠져나가는 역할

 -->
<script type="text/javascript">
	outer_loop:
	for(var i=0; i<5; i++){
		for(var j=0; j <5 ; j++){
			
			if(j==3)
				break outer_loop;
			
			document.write('i값: ' + i + '\t' 
							+ 'j값: ' + j +'<br>');
		}
	}



</script>
</head>
<body>

</body>
</html>
