<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
<!-- 
do~while
 - do안에 있는 문장을 먼서 실행하는 것이 while문 차이점입니다.
 - 조건이 만족되지 않아도 do안의있는 문장을 한번은 실행하게 됩니다.

do{

}while(조건식)

 -->
<script type="text/javascript">
	do{
		//조건식과 관계없이반복할 내용을 먼저 수행
		alert('조건이 true일때 실행되는 문장');
		
	}while(0); //0(false)

</script> 
 
</head>
<body>

</body>
</html>
