<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
<!-- 

Date
- 날짜와 시간을 표시하는 객체

new Date().getDay()
- 요일을 알고자할 때 사용하는 메소드
- 일요일은 0을 반환하고 순차적으로 진행해서 토요일은 6을 반환해 주게 됩니다.
 -->
 
<script type="text/javascript">
	var today = new Date().getDay();

	switch(today){
	case 0:
		today = '일요일';
		break;
	case 1:
		today = '월요일';
		break;
	case 2:
		today = '화요일';
		break;
	case 3:
		today = '수요일';
		break;
	case 4:
		today = '목요일';
		break;
	case 5:
		today = '금요일';
		break;
	case 6:
		today = '토요일';
		break;
	}
	alert('오늘은 ' + today +'입니다.');

</script>
</head>
<body>

</body>
</html>
