<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
<!-- 
continue
 - 반복문의 처음 시작 부분으로 이동하는 역할을 합니다.
 - 특정조건일때 반복문의 해당 반복회차만 건너뛰고 다음 회차로 넘어가게 하는
  역할을 합니다.
 - while문, for문, do~while문과 같은 반복문과 함께 사용
 - continue문을 만나게 되면 무조건 반복문의 처음으로 이동합니다.
 - switch문에서는 사용할 수 없습니다.

 -->
<!-- 1부터 10까지 중에서 짝수만 출력 -->
<script type="text/javascript">

	var i;
	for(i=1;i<=10;i++){
		if(i%2==1)
			continue;
		document.write(i+'<br>');
	}

</script>
</head>
<body>

</body>
</html>
