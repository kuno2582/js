<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
<!-- 
parseInt(문자열)
 - 문자열을 정수로 반환할 때 사용하는 내장 함수
 - 0x로 시작하는 문자열 16진수
 - 0으로 시작하면 8진수로 된 정수값을 되돌려주게 됩니다.
 - 두번째 매개변수에 진법을 입력하면 앞의 수를 해당 진법의 수로 돌려줍니다.
 -->
<script type="text/javascript">
	document.write(parseInt('12')); document.write('<br>');
	document.write(parseInt('12.00')); document.write('<br>');
	
	document.write(parseInt('12.34')); document.write('<br>');
	
	document.write(parseInt('12 34 56')); document.write('<br>');
	
	document.write(parseInt('      77     ')); document.write('<br>');
	
	//숫자 뒤에 문자열이 오면 숫자까지만 해석되어 집니다.
	document.write(parseInt('2016year')); document.write('<br>');
	
	//NaN (숫자보다 문자가 앞에 오면 NaN을 리턴)
	document.write(parseInt('version 12')); document.write('<br>');
	
	document.write(parseInt('010')); document.write('<br>');

	document.write(parseInt('10', 8)); document.write('<br>');



</script> 

</head>
<body>

</body>
</html>
