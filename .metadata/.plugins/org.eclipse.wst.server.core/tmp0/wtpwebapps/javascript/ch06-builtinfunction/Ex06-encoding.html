<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
<!-- 
인코딩, 디코딩과 관련된 내장 함수
인코딩(encoding):
	문자를 컴퓨터에 저장하거나 통신에 사용할 목적으로 부호화한 것
디코딩(decoding):
	부호화된 문자를 원래대로 되돌리는 것
	
escape()
 - 데이터 인코딩
 - 영문 알파벳, 숫자, 일부특수문자(@, *, -, _, +, ., /)를 제외한
 	모든 문자 인코딩
 - 1바이트 문자 %xx의 형태로 변환
 - 2바이트 문자 %uxxxx의 형태로 변환
 
unescape()
 - 데이터 디코딩
 - escape()함수로 인코딩한 정보를 원래의 문자로 되돌려 줍니다. 
 - 인터넷 주소에 사용되는 일부특수문자(:, ;, / , =, ?, &)는 변환하지 않습니다.
 
//-----------------------------

encodeURL(uri) 
 - 최소한의 문자만 인코딩
 - 인터넷 주소에 사용되는 특수문자는 인코딩하지 않습니다.
	매개변수를 전달하는 인터넷 주소에서 그 전체를 인코딩할 때 사용

decodeURL()
 - encodeURL()함수를 인코딩한 정보를 원래의 정보로 되돌려줍니다.
 
//-------------------------------------

encodeURIComponent()
 - 대부분의 문자를 인코딩
 - 알파벳과 숫자를 제외한 모든 문자를 인코딩
 - UTF-8 인코딩과 같습니다.

decodeURIComponent()
 - 대부분의 문자를 디코딩
 - encodeURIComponent()함수로 인코딩한 정보를 원래의 정보로 되돌려줍니다.

 -->
<script type="text/javascript">

	var URI = 'http://www.naver.com?id=한글';
	var output ='';
	
	output += 'escape()<br>';
	output += escape(URI) + '<br><br>';
	
	output += 'encodeURI()<br>';
	output += encodeURI(URI) + '<br><br>';
	
	output += 'encodeURIComponent()<br>';
	output += encodeURIComponent(URI) + '<br><br>'

	
	document.write(output);
	
	var dURI = escape(URI)
	document.write('unescape()<br>');
	document.write(unescape(dURI) +'<br><br>');
	
	dURI = encodeURI(URI);
	document.write('encodeURI()<br>');
	document.write(decodeURI(dURI) +'<br>');
	document.write('<br>');
	
	dURI = encodeURIComponent(URI);
	document.write('encodeURIComponent()<br>');
	document.write(decodeURIComponent(dURI) +'<br>');
	document.write('<br>');



</script>
</head>
<body>

</body>
</html>
