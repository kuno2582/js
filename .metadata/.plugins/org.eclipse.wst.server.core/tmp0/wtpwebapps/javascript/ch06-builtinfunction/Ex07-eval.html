<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
<!-- 
eval(문자열)
 - 문자열을 자바스크립트 실행코드로 변환해주는 함수
 - 괄호안에 자바스크립트의 표현식, 변수들을 문자열로 입력할 수 있습니다.
 - 괄호안의 문자열은 자바스크립트 코드로 해석해 줍니다.
 
 -->
<script type="text/javascript">

	var x = 3;
	var y = 14;
	
	alert(x+y);
	
	document.write('x+y');
	document.write('<br>');
	
	document.write(  eval('x+y') );
	
	alert( eval('x+y'));


</script>
</head>
<body>

</body>
</html>
