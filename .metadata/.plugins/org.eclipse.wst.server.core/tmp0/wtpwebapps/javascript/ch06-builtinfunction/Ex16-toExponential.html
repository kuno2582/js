<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
<!-- 
기본타입과 표준 메소드
 - 자바스크립트는 숫자,문자열,불린값에 각 타입별 호출가능한 표준 메소드를
 	제공해주고 있습니다.
 - 기본자료형 타입의 값들에 대해 객체 형태로 메소드를 호출할 수 있습니다.
 	이때 이 기본값은 메소들 처리 순간에 객체로 반환되고, 그 다음 각 타입별
 	표준 메소드를 호출하게 됩니다.
 - 메소드 호출이 종료되면 다시 기본값으로 되돌아 가게 됩니다.
 
toExponential(인자)
 - 숫자를 지수형태의 문자열로 변환
 - 인자는 소수점 아래 몇번째 자리까지 표시할 것인지를 지정

charAt(position)
 - 문자열에서 position에 위치에 있는 문자를 반환
 - 인덱스 번호는 0부터 시작

 -->
<script type="text/javascript">

	var num = 0.7;
	document.write(num.toExponential(1)+'<br>');
	document.write(num.toExponential(3)+'<br>');
	
	document.write("JAVASCRIPT".charAt(2)+'<br>');
	document.write("JAVASCRIPT".charAt(7)+'<br>');

</script>
</head>
<body>

</body>
</html>
