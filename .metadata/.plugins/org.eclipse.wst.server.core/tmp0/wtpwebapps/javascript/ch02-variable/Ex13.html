<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
<!-- 
다른 자료형을 문자열 변환
 - String()
 - toString()
 -->
<script type="text/javascript">
	var v1 = 12345;
	var v2 = true;

	document.write(typeof(v1) + ":" + v1);
	document.write('<br>');
	document.write(typeof(v2) + ":" + v2);
	document.write('<br>');
	
	document.write(typeof(String(v1)) + ":" + String(v1));
	document.write('<br>');
	document.write(typeof(String(v2)) + ":" + String(v2));
	document.write('<br>');
	
	document.write(typeof(v1.toString()) + ":" + v1.toString());
	document.write('<br>');
	document.write(typeof(v2.toString()) + ":" + v2.toString());
	document.write('<br>');
	
	
</script> 

</head>
<body>

</body>
</html>
