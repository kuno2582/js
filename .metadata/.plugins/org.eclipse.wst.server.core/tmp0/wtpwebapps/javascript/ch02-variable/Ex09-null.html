<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
<!-- 
널(null)
 - 어떠한 객체도 나타내지 않는 것
 - 객체나 변수의 값이 비어지게 값을 할당하는 것
 - 값 없음

null 자동형변환
 - 자동으로 자료형 변환기능을 제공

문자열 	undefined
불린		false
숫자		0

 -->
<script type="text/javascript">
	//''는 null을 의미
	//null은 불린으로 false로 해석되어 집니다.
	document.write('' == false ); //true
	document.write('<br>');
	
	//null은 숫자로 0으로 해석되어 집니다.
	document.write('' == 0);
	document.write('<br>');
	
	//true는 1로 변환되어져서 true로 나오게 됩니다.
	document.write( true == 1);
	document.write('<br>');
	
	//숫자형 문자열과 숫자 비교할 경우 
	//자동으로 문자열을 숫자로 변환해서 비교하게됩니다.
	document.write('2016' == 2016); // 2016 == 2016


</script> 
 
 
</head>
<body>

</body>
</html>
