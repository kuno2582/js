<!-- 
표현식
 - 값을 만들어내는 간단한 코드

256
3+7
'codedragon'


하나 이상의 표현식이 모여서 문장(구문)이 만들어지는데, 이 때 문장 끝에는

256

//--------------------------------------------
변수
 - 프로그래밍에서 데이터를 담을 수 있는 메모리 영역
 - 값을 저장할 때 변수를 선언
 - 모든 자료형의 데이터 저장할 수 있습니다.
 
변수 생성 규칙 (식별자 명명법)
 - 자바스크립트의 문법에서 사용하고 있는 예약어(키워드)는 사용할 수 없습니다.
  (if, true, null, break등....)
 - 영문자 or 밑줄(_)로 시작해야하며 숫자로는 시작할 수 없습니다.
 - 영어대문자, 영어소문자, 숫자, 밑줄(_)만 사용가능합니다.
 - 공백문자를 포함할 수 없습니다.
 - 특수문자 _과 $만 허용됩니다.
 
 1number
 number1
 num1ber
 num ber
 num_ber 
 
 
 변수 선언
  - 데이터 타입을 미리 정하지 않고 
   'var'라는 키워드를 사용하여 변수를 선언합니다.
  - 변수를 선언하기 위해서 var키워드를 사용해야 합니다.
  - var키워드 뒤에 사용하고자 하는 변수명을 입력하면 해당 변수가 선언되어집니다.
  - 이렇게 선언된 변수에 어떤 형태의 데이터를 저장하느냐에따라
    해당 변수의 타입이 결정되게 됩니다.

 -->
<script type="text/javascript">
	//변수 선언
	var num1;

	//변수에 값 저장
	num1 = 1234;
	
	var num2 = 6789;
	
	document.write('num1 = ' + num1); document.write('<br>');
	document.write('num2 = ' + num2); 

</script>
