<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
<!-- 

typeof 
 - 자료형을 확인
 - 피연산자의 타입을 문자열 형태로 반환해줍니다.
 - Number(숫자), String(문자열), Boolean(불린, 논리), 
   Object(null, 객체, 배열), Function(함수), Undefined(undefined)


typeof 피연산자
typeof(피연산자)

 -->
<script type="text/javascript">
	var	stringVar = 'String'; //String
	var numberVar = 278; //숫자
	var booleanVar = true; //불린
	var emptyVar; //undefined
	var nullVar = null;
	var functionVar = function(){};	//함수
	var objectVar = {}; //객체
	var arrayVar = []; //배열
	
	document.write('stringVar: ' + typeof stringVar + '<br>');
	document.write('numberVar: ' + typeof numberVar + '<br>');
	document.write('booleanVar: ' + typeof booleanVar + '<br>');
	document.write('emptyVar: ' + typeof emptyVar + '<br>');
	document.write('nullVar: ' + typeof nullVar + '<br>');
	document.write('functionVar: ' + typeof functionVar + '<br>' );
	document.write('objectVar: ' + typeof objectVar + '<br>');
	document.write('arrayVar: ' + typeof arrayVar + '<br>');


</script>
</head>
<body>

</body>
</html>
