<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
<script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
<script type="text/javascript">

	$(function(){
		$('input').keyup(function(){
			var text = $(this).val();
			$('p').html(text);
		});
	});

</script>
<style type="text/css">

p{
	color: gray;
	margin: 10px;
}

</style>
</head>
<body>

	<input type="text" size="50" placeholder="문자열 입력">
	<p></p>

</body>
</html>
