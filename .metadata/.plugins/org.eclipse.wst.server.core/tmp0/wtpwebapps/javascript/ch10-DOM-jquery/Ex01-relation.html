<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
<script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
<!-- 
DOM 탐색 메소드
 - 선택자 기반 트리 탐색 메소드
 - 필터링 기반 트리 탐색 메소드
 
선택자 기반 트리 탐색 메소드
.parent('선택자')		선택자에 해당하는 부모요소 선택하는 메소드
.parents('선택자')	선택자에 해당하는 조상들 선택
.children('선택자')	선택자에 해당하는 자식을 선택
.find('선택자')		선택자에 해당하는 자손을 선택
.siblings('선택자')	선택자에 해당하는 형제요소 선택
.next('선택자')	 	선택자에 해당하는 다음 요소 선택
.nextAll('선택자')	선택자에 해당하는 모든 다음 요소 선택
.prev('선택자')		선택자에 해당하는 이전 요소 선택
.prevAll('선택자')	선택자에 해당하는 모든 이전 요소 선택

 -->
<script type="text/javascript">

	$(document).ready(function(){
		$('p.sc').parent('div.sb').css('color','red');
	});

</script>
</head>
<body>

	<div class="sa">
		<p>How are you?</p>
		<div class="sb">
			<p class="sc">Fine, thank you and you?</p>
			<p>Good</p>
			<span>Good</span>
		</div>
	</div>

</body>
</html>
