<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
<!-- 
스타일 설정 메소드
css()		요소의 스타일 속성을 지정
width()		요소의 너비를 지정
height()	요소의 높이를 지정
offset()	절대위치 가져오는 메소드
position()	요소의 상대위치 가졍는 메소드


 -->
<script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
<script type="text/javascript">

	$(function(){
		$('img').attr( {'width':'100', 
			'height':'100'});
		

	});

</script>

</head>
<body>
	<img src="../img/img1.jpg">
	<img src="../img/img2.jpg">
	<img src="../img/img3.jpg">
</body>
</html>
