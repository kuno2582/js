<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
<!-- 
필터링 기반 트리 탐색 메소드
.has()		특정요소나 선택자를 가진 요소 선택
.first()	첫번째 요소 선택
.last()		마지막 요소 선택
.eq(n)		index가 n인 요소 선택
.filter()	필터함수를 적용하여 요소를 선택하는 메소드
.slice()	index가 start부터 end까지의 요소를 선택하는 메소드
.not()		선택된 요소를 제거하는 메소드
 -->
<script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
<script type="text/javascript">

	$(function(){
		$('li').has('ul').css('background-color','hotpink');
	});

</script>
</head>
<body>
	<ul>
		<li>List item 1</li>
		<li>List item 2
			<ul>
				<li>List item 2-a</li>
				<li>List item 2-b</li>
				<li>List item 2-c</li>
			</ul>
		</li>
		<li>List item 3</li>
		<li>List item 4
			<ul>
				<li>List item 4-a</li>
				<li>List item 4-b</li>
				<li>List item 4-c</li>
			</ul>
		</li>
	</ul>
</body>
</html>
