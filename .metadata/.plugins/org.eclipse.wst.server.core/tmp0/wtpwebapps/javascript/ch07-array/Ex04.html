<meta charset="EUC-KR">
<title>Insert title here</title>
<!-- 
Array() 생성자 함수를 통한 배열 생성

배열의 크기를 지정하지 않고 생성
배열이름 = new Array();

배열의 크기를 지정하여 생성하는 방법
배열이름 = new Array(배열크기);

배열의 요소를 지정해서 생성하는 방법
배열이름 = new Array(요소0, 요소1, 요소2, ...);


생성자함수의
인자가 하나이고, 숫자인 경우 호출된 인자를 length(배열크기)로 인식
							그 개수만큼 빈 배열을 생성합니다.
							
그 외의 모든 경우			호출된 인자를 요소로 가지는 배열을 생성합니다.

 -->
<script type="text/javascript">

	var createArr1 = new Array();
	
	// undefined
	// document.write(createArr1);
	document.write(createArr1.length + '<br>');
	
	var createArr2 = new Array(3);
	document.write(createArr2 + '<br>');
	document.write(createArr2.length + '<br>');

	var createArr3 = new Array(1, 2, 3);
	document.write(createArr3); document.write('<br>');
	document.write(createArr3.length); document.write('<br>');

</script>

</head>

</body>
</html>
