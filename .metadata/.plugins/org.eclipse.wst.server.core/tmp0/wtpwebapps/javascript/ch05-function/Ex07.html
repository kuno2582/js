<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
<!-- 
자바스크립트 함수 선언 방법
 - 선언적 함수 선언
 - 익명 함수 선언
 - Function() 생성자 함수 선언
 
Function 생성자 함수
 - Function 클래스의 객체를 가지고 함수를 만드는 방법
 - new 키워드와 함께 Function객체를 참조하여 선언하는 방식
 - 일반적으로 자주 사용되지 않습니다. 소스분석 수준으로만 알아두시기 바랍니다.
 
var 함수명 = new Function(매개변수1, ..., 함수몸체)

함수호출
함수명(매개변수에 전달할 값);
 -->
<script type="text/javascript">
	
	var add = new Function('x','y', 'return x+y');
	
	document.write(add(2,3));
	
</script>
</head>
<body>

</body>
</html>
