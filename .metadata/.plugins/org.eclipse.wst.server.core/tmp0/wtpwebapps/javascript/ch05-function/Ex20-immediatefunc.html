<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
<!-- 
즉시 실행 함수 (immediate function)
 - '자기 호출 함수'
 - 함수를 정의함과 동시에 바로 실행되는 함수
 - 익명함수를 응용한 형태
 - 즉시 실행 함수는 한번 수행한 후 다시 호출할 수 없습니다.
 - 이런 특성을 이용해서 최초 한번의 실행만을 필요로 하는 초기화 코드부분에
 	이 즉시실행함수를 패턴으로 사용하게 됩니다.
 	
즉시 실행 함수 형식
- 함수명이 없으며, 변수에 할당하지도 않습니다. 
	 그렇기 때문에 따로 호출하여 사용할수는 없습니다.
- 괄호()로 함수리터럴(function)을 사용하여 함수를 정의부분을 감싸줍니다.
- 그 다음에 함수가 바로 호출될 수 있도록 ()괄호 쌍을 추가해 줍니다.
( function (){
	//실행할 코드부분;
}) ()

즉시실행함수 패턴
 - 라이브러리 코드가 처음 로드되어 초기화 될 때, 즉시 실행함수 패턴이 많이 사용됩니다.

 -->
<script type="text/javascript">

	( function (name){
		document.write(name + "가 실행되었습니다.");
	}) ('즉시실행함수')

</script>
</head>
<body>

</body>
</html>
