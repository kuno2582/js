<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
<!--
함수필터 선택자
요소:contains(문자열)		특정 문자열을 포함하는 문서 객체
요소:eq(n)				n번째에 위치하는 문서 객체
요소:gt(n)				n번째 초과하는 위치에 있는 문서 객체 
요소:has(h1)				h1태그를 가지고 있는 문서 객체 
요소:lt(n)				n번재 미만에 위치해 있는 문서 객체 
요소:not(선택자)			해당 선택자와 일치하지 않는 문서 객체 
요소:nth-child(3n+1)		3n+1번째에 위치하는 문서 객체를 선택
						(1,4,7,...)

 -->
<script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
<script type="text/javascript">

	$(function(){
		$('tr:eq(0)').css('background','#000000')
			.css('color','white');
		
		$('td:nth-child(3n+1)').css('background','grey');
		$('td:nth-child(3n+2)').css('background','hotpink');
		$('td:nth-child(3n)').css('background','skyblue');
	});

</script>
</head>
<body>
	<table>
		<tr>
			<th>이름</th><th>혈액형</th><th>출생지</th>
		</tr>
		<tr>
			<td>이준원</td><td>O형</td><td>포항</td>
		</tr>
		<tr>
			<td>주수희</td><td>O형</td><td>원주</td>
		</tr>
		<tr>
			<td>백윤재</td><td>B형</td><td>부산</td>
		</tr>
		<tr>
			<td>박가윤</td><td>O형</td><td>뉴욕</td>
		</tr>
		<tr>
			<td>전재훈</td><td>AAA형</td><td>제주</td>
		</tr>
		<tr>
			<td>임정환</td><td>BBB형</td><td>독도</td>
		</tr>
	</table>
</body>
</html>
