<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
<!-- 
속성 선택자
태그이름에 속성을 조합해서 선택하는 선택자

요소[속성]
요소[속성=값]
요소[속성~=값]	속성안의 값이 특정값을 단어로써 포함하는 요소 선택
요소[속성^=값]	속성안의 값이 특정 값으로 시작하는 요소 선택
요소[속성$=값]	속성안의 값이 특정 값으로 끝나는 요소 선택
요소[속성*=값]	속성안의 값이 특정 값을 포함하는 요소 선택

 -->
<script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
<script type="text/javascript">

	$(function(){
		$('button[name]').html('BUTTON');
		
		$('input[type=text]').val('아이디');
		
		$('input[type=password]').css('background','pink');
		
		$('input[name~=한국]').css('background','yellow');
		
		
		$('div[id^=content]').css('background','orange');
		
		$('div[id$=2]').css('background','red');
		
		
		$('input[id*=한국]').css('background','gray');
	});

</script>
</head>
<body>

	<h3>속성 선택자 사용</h3>
	<input type="text">
	<input type="password">
	<button name="btn">버튼</button><br>
	
	<input name="한국" value="한국"><br>
	<input name="한국인" value="한국인"><br>
	<input name="한국 인" value="한국 인"><br>
	<input name="대 한국 인" value="대 한국 인"><br>
	
	<br><br>
	<div id="content-1">DIV content-1</div>
	<div id="content-2">DIV content-2</div>
	
	<br><br>
	<input id="한국" value="한국"><br>
	<input id="한 국인" value="한 국인"><br>
	<input id="한국인" value="한국인"><br>
	<input id="대한국민" value="대한국민"><br>
	

</body>
</html>
