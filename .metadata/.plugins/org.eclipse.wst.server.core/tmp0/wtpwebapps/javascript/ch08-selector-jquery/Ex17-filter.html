<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
<!-- 
기본 필터 선택자
요소:odd		홀수번째에 위치하고 있는 문서 객체
요소:even		짝수번째에 위치하고 있는 문서 객체
요소:first	첫번째에 위치하고 있는 문서 객체
요소:last		마지막에 위치하고 있는 문서 객체
 -->
<script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
<script type="text/javascript">

	$(function(){
		$('tr:odd').css('color','hotpink');
		$('tr:even').css('color','skyblue');
		$('tr').css('background','grey');
		$('tr:first').css('background','#000000');
		$('tr:last').css({'background':'pink','color':'black'});
	});
	

</script>
</head>
<body>

	<table>
		<tr>
			<th>이름</th><th>혈액형</th><th>출생지</th>
		</tr>
		<tr>
			<td>이준원</td><td>O형</td><td>포항</td>
		</tr>
		<tr>
			<td>주수희</td><td>O형</td><td>원주</td>
		</tr>
		<tr>
			<td>백윤재</td><td>B형</td><td>부산</td>
		</tr>
		<tr>
			<td>박가윤</td><td>O형</td><td>뉴욕</td>
		</tr>
		<tr>
			<td>전재훈</td><td>AAA형</td><td>제주</td>
		</tr>
		<tr>
			<td>임정환</td><td>BBB형</td><td>독도</td>
		</tr>
	</table>

</body>
</html>
