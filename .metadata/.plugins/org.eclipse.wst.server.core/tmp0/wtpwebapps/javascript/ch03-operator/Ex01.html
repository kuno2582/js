<meta charset="EUC-KR">
<title>Insert title here</title>
<!-- 
자바스크립트 연산자 종류
 - 산술연산자(=수치 연산자)
 - 문자열 연산자
 - 복합대입연산자
 - 비교연산자(관계연산자)
 - 논리연산자
 - 증감연산자
 - 조건연산자(삼항연산자)
 
 
산술연산자(=수치 연산자)
+	a + b	덧셈연산
-	a - b	뺄셈연산
*	a * b	곱셈연산
/	a / b	나눗셈연산
%	a % b	나머지연산 
 
 -->
<script type="text/javascript">

document.write(9 - 3 * 2); //
document.write('<br>');

document.write( (9 - 3) * 2); 
document.write('<br>');

document.write(11 % 2 );
document.write('<br>');
</script>
