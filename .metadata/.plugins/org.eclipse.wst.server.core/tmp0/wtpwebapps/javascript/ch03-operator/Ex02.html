<!-- 
문자열 연산자(+연산자)
+는 문자열을 연결해 주는 연산자

문자열 연산자 vs 산술연산자
피연산자 모두 숫자일 경우에만 더하기 연산을 수행하고
나머지는 모두 문자열 연결 연산을 수행합니다.
+	문자열 연산자		문자열을 연결해 주는 연산자
+	산술연산자		더하기 하는 연산자
 -->
<script type="text/javascript">

	var add1 = 10 + 20;
	var add2 = 10 + 'string';
	var add3 = 'string' + 20;
	var add4 = 'JAVA' + 'SCRIPT';

	document.write(add1 + '<br>');
	document.write(add2 + '<br>');
	document.write(add3 + '<br>');
	document.write(add4 + '<br>');
	

</script>
