조건식 ? 참일때 수행문장 : 거짓일때 수행문장

 -->
<script type="text/javascript">
	var year = '2016년';
	
	var today = 
		(year=='2016년') ? '2016년 입니다.' : '2016년이 아닙니다.';
	
	document.write(today);
	document.write('<br>');
	
	var temp1 = 5, temp2 = 10;
	var max, min;
	
	//조건식 ? 참일때 실행되는 코드 : 거짓일때 실행되는 코드 
	temp1 >= temp2 ? 
			(max=temp1, min=temp2):(max=temp2, min=temp1);
	
	
	document.write('큰 값= ' + max + '<br>');
	document.write('작은 값= ' + min + '<br>');

	

</script>
