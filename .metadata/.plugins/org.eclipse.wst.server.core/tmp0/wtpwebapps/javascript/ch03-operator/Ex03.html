- 반복되는 변수를 생략한 형태

+=		a = a + b
		a += b

-=		a = a - b
		a -= b
		
*=		a = a * b
		a *= b
		
/=		a = a / b
		a /= b		

%=		a = a % b
		a %= b	
 -->
<script type="text/javascript">
	var number = 10;
	var stringVar = '';

	number %= 2; // number = number %2
	document.write(number);
	document.write('<br>');

	document.write(number);
	document.write('<br>');
