<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
<script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
<script type="text/javascript">

	$(function(){
		$('h1').bind('click',function(){
			alert('클릭 이벤트 발생');
		});
	});

</script>
</head>
<body>
	<h1>Click 이벤트 bind - Click me</h1>
</body>
</html>
