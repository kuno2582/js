<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
<script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
<script type="text/javascript">

	$(function(){
		
		$('#single').val('Single2');
		
		$('#multiple').val(['Multiple2','Multiple3','Multiple5']);
		
		$('input').val(['check1','check3','check4','radio2']);
		
		$('#text').val('KUNO');
		
	});
	

</script>
</head>
<body>

	<select id="single">
		<option>Single1</option>
		<option>Single2</option>
		<option>Single3</option>
		<option>Single4</option>
		<option>Single5</option>
	</select>
	
	<select id="multiple" multiple='multiple'>
		<option selected="selected">Multiple1</option>
		<option>Multiple2</option>
		<option selected="selected">Multiple3</option>
		<option>Multiple4</option>
		<option>Multiple5</option>
	</select>
	
	<p></p>
	<br><br>
	<input type="checkbox" name="checkboxname" value="check1">check1
	<input type="checkbox" name="checkboxname" value="check2">check2
	<input type="checkbox" name="checkboxname" value="check3">check3
	<input type="checkbox" name="checkboxname" value="check4">check4
	<input type="checkbox" name="checkboxname" value="check5">check5
	
	<br><br>
	<input type="radio" name="r" value="radio1">radio1
	<input type="radio" name="r" value="radio2">radio2
	<input type="radio" name="r" value="radio3">radio3
	<input type="radio" name="r" value="radio4">radio4
	<input type="radio" name="r" value="radio5">radio5
	
	<br><br>
	<input type="text" id="text" size="50" placeholder="Some text">
</body>
</html>
