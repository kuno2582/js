<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
<!-- 
.bind()			현재 존재하는 문서 객체에만 이벤트 연결
.delegate()		현재 또는 미래에 존재하는 문서 객체에도 이벤트 연결
.live()			현재 또는 미래에 존재하는 문서 객체에도 이벤트 연결
.one()			한번만 이벤트 연결
 -->
<script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
<script type="text/javascript">
 
 	$(function(){
 		$('h1').bind('click',function(){
 			$(this).html(function(index, html){
 				return html + '+';
 			});
 		});
 	});
 
</script>
</head>
<body>
	<h1>Header-0</h1>
	<h1>Header-1</h1>
	<h1>Header-2</h1>
</body>
</html>
