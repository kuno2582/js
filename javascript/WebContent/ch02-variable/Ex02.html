<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>

<script type="text/javascript">
	var num1;
	num1 = 2016;
	
	var num2 = 1234;
	document.write('num1 = ' + num1 +'<br>');
	document.write('num2 = ' + num2); document.write('<br>');
	
	
// 	document.write(num3 + '<br>');

	var num4;
	document.write('num4 =' + num4 + '<br>');
	//undefined, 오류발생하지 않음
	//'존재하지 않는 것'을 나타내는 특수한 자료형
	//변수값이 정해지지 않았을 때 undefined를 가지게 됩니다.
	
	var a, b;
	a = 10;
	b = 5;
	
	document.write('a+b=' + a+b); document.write('<br>');
	document.write('a+b=' + (a+b)); document.write('<br>');
	
	var c=10, d=3.14;
	
	document.write('c+d=' + c+d); document.write('<br>');
	document.write('c+d=' + (c+d)); document.write('<br>');


</script>

</head>

</body>
