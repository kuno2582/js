<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
<!-- 
형변환
 -숫자를 문자로 변환거나, 문자를 숫자로 변환하는 것
 
형변환 종류
 - 자동 형변환(암시적 형 변환)
 - 명시적 형변환
 
prompt()
 - 사용자로 부터 정보를 입력 받을 때 사용하는 대표적인 함수
 - 문자열을 입력받을 때 사용하는 함수

prompt('대화상자에 표시할 문자열', '기본설정값');
 -->
 
<script type="text/javascript">
	var input = prompt('숫자를 입력하세요', '숫자');
	
	document.write(typeof(input) + ':' + input);
	document.write('<br>');
	
	document.write(input + 10);
	document.write('<br>');
	
	document.write(input * 10);
	document.write('<br>');
	
	var numberInput = Number(input);
	document.write(typeof(numberInput) + ':' + numberInput);
	document.write('<br>');
	document.write(numberInput+10);
	

</script> 
 
</head>
<body>

</body>
</html>
