<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
<!-- 

Boolean()
 - 다른 자료형을 불린(Boolean)으로 변환할 때 사용
 - 표현식과 값의 참과 거짓을 판단하기 위해 사용하는 함수
 - Boolean()함수 시 true또는 false값을 반환
 - 숫자 0과 -0, 빈문자열, null, undefined, false, NaN은 거짓을 반환
 - 위에 있는 것을 제외한 경우와 참인 표현식에는 true를 반환
 -->
<script type="text/javascript">
	document.write(Boolean(0)); document.write('<br>');
	document.write(Boolean(-0)); document.write('<br>');
	document.write(Boolean('')); document.write('<br>');
	document.write(Boolean(null)); document.write('<br>');
	document.write(Boolean(undefined)); document.write('<br>');
	document.write(Boolean(false)); document.write('<br>');
	document.write(Boolean(NaN)); document.write('<br>');
	
	document.write(Boolean(3.14)); document.write('<br>');
	document.write(Boolean(-22)); document.write('<br>');
	document.write(Boolean('0')); document.write('<br>');
	document.write(Boolean('false')); document.write('<br>');
	document.write(Boolean(3<7)); document.write('<br>');


</script>

</head>

</body>
</html>
