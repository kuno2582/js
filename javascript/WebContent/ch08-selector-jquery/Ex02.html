<!-- 
jQuery 사용 방법
 - jQuery공식 사이트에서 라이브러리 파일을 다운받아서 사용	
 - CDN 호스트 사용하는 방법
 
 jQuery 라이브러리 파일 설명
 
 jQuery-x.xx.x.js		Uncompressed 버전
 						original 파일 형태
 						소스코드 참고시 사용
 						jQuery 내부까지 이해하고자 하는 개발자들을 위한 버전
 						개발시 사용
 
 
 jQuery-x.xx.x.min.js	Compressed 버전
 						압축된 파일 형태
 						들여쓰기와 주석들 모두 제거한 버전, 용량을 최소화한 버전
 						실제 운영시 사용하는 버전
 						배포시 사용
 						
jquery-1.xx.js	HTML5 지원하지 않는 브라우저에서도 사용 가능
				현재 1.12.xx버전 최신
				IE 8이하 버전을 지원하기 위해서는 1.x버전을 사용해야 합니다.


jquery-2.xx.js	2013년에 2.0 발표
				IE(인터넷 익스플로러)버전 8이하는 더 이상 지원하지 않습니다.


jquery-3.xx.js	2014년부터 작업하여 2016년 6월에 정식 릴리즈
				오래된 IE 환경 지원을 제거했고, 더 많고 현대적인 웹 API추가
				크롬, 파이어록스, 사파리, 안드로이드 4.0이상 버전만 지원
				

 
 -->
