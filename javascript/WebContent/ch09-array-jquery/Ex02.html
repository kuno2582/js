<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
<style type="text/css">

.high_light {
	background: gold;
	
}

</style>
<script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
<script type="text/javascript">

	$(function(){
		//.addClass() 선택한 요소에 class속성을 추가해주는 메소드
		$('h1').addClass('high_light');
	});

</script>
</head>
<body>

	<h1>item-0</h1>
	<h1>item-1</h1>
	<h1>item-2</h1>
	<h1>item-3</h1>
	<h1>item-4</h1>
	<h1>item-5</h1>
	
</body>
</html>
