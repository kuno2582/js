<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
<!-- 
배열(Array)
 - 객체 자료형중 하나
 - 하나의 변수에 여러개의 값을 저장할 수 있게 자료형
 - 배열은 객체 중 하나이기 때문에 객체의 값에 관련된 속성과 객체가 싱핼하는
 	동작인 메소드를 가집니다.
 
배열 차이
 - C, Java의 배열과 같은 기능을 하는 객체입니다. (공통점)
 - 크기를 지정하지 않아도 되고, 어떤 위치에 어느 타입의 데이터도 저장할 수 있다는
 	것은 다른점이 됩니다.
 - 기존 배열은 같은 타입의 데이터를 하나의 변수에 여러 개를 저장하는 형태
 - 기존 배열은 순서가 있는 요소의 집합
 - 자바스크립트 배열의 길이는 가변적입니다. 요소 끝에 데이터를 추가하면
	배열의 길이가 자동으로 늘어나게 됩니다.

javascript	가변길이	어느위치, 어느 타입의 데이터도 저장 가능
C, JAVA		고정길이	같은 타입의 데이터 저장

배열 생성 방법
 - 배열 리터럴을 이용한 배열 생성
 - Array() 생성자 함수를 통한 배열 생성
 
배열 리터럴을 이용하는 방법
대괄호 []안에 쉼표(,)로 배열 요소를 구분해서 나열해 주면 배열이 선언되어 집니다.
var 배열이름 = [요소1, 요소2, 요소3, ... ];
 
 -->
<script type="text/javascript">

	var array1 = [1,2];
	
	document.write(array1);
	document.write('<br>');
	
	var array2 = [2016, 'monkey', false, function(){}, array1];

	document.write(array2);

</script>
</head>
<body>

</body>
</html>
