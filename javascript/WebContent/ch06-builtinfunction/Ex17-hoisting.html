<!DOCTYPE html>

<title>Insert title here</title>
<!-- 
함수 호이스팅(Function hoisting)
 - 선언적 함수 형태로 함수를 정의할 경우 함수의 유효범위는 코드의 맨처음부터 적용됩니다.
 - 이것을 함수의 호이스팅이라고 합니다.
 - 함수 호이스팅 발생하면 함수 사용전에 반드시 선언해야 한다는 규칙을 
 	무시하게 됩니다. 이럴경우 코드의 구성과 구조를 엉성하게 만드는 요인이 됩니다.
 - 함수 호이스팅 발생 원인은 자바스크립트에서는 변수 생성 작업과 초기화 작업이
 	서로 분리되어서 진행되기 때문에 이런 현상들이 발생합니다.
 
 -->
<script type="text/javascript">

	document.write(add1(3, 4) + '<br>');

	function add1(x, y) {
		return x + y;
	}

	//	document.write(add1(3, 4) + '<br>');
	
	document.write(add2(30, 40)+'<br>');
	
	var add2 = function (x,y){
		return x+y;
	}
	
	// document.write(add2(30, 40)+'<br>');
	
</script>
</head>

</html>
