<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
<!-- 

setInterval(function, millisecond)
 - 일정 시간 간격으로 반복해서 함수를 실행시켜주는 타이머 함수
 
clearInterval(id)
 - 타이머를 멈추고 싶을 때 타이머 아이디를 매개변수로해서 함수를 호출하면
 	타이머가 종료됩니다.

 -->
<script type="text/javascript">

	var intervalID = setInterval( function(){
		document.write('1초 간격');
		document.write('<br>');
	},1000);
	
	
	setTimeout(function(){
		clearInterval(intervalID);
	},7000)

</script>
</head>

</body>
</html>
