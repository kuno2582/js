<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
<!-- 
자바스크립트 함수
 - 자바스크립트에서 함수도 객체입니다.
 - 함수의 기본기능인 코드 내용을 수행하는 기능 뿐 아니라
 	함수 자체가 일반 객체처럼 취급되어져서 프로퍼티(속성)을 가질 수 있습니다.
 - 우리가 정의한 코드 부분은 함수 객체의 [[code]]내부 프로퍼티에 저장됩니다.
 - 자바스크립트 함수는 "일급객체"라고도 합니다.
 - 일급객체는 아래의 자바스크립트의 함수 특징을 모두 가진 객체를 지칭하는 용어
 
 
자바스크립트 함수의 특징
 - 일급객체
 - 함수리터럴에 의해 생성
 - 일반 객체처럼 값(value)으로 취급
 	- 변수나 배열의 요소, 객체의 속성들에 할당 가능
 	- 함수의 인자로 전달 가능
 	- 함수의 리턴 값으로 사용 가능
 -->
<script type="text/javascript">

	function add(x,y){
		return x + y;
	}
	
	add.result = add(1,2);
	add.status = 'OK';
	
	document.write(add.result + '<br>');
	document.write(add.status + '<br>');
	
	console.dir(add);
	
	

</script>
</head>
<body>

</body>
</html>
