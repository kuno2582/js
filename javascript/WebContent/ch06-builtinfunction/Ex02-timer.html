<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
<!-- 
타이머 함수
 - 특정한 시간에 특정한 함수를 실행할 수 있게 해주는 함수
 - 일정한 시간이 지난 후 간격으로 특정한 함수가 실행될 수 있도록 해주는 함수
 - 시간의 단위는 밀리세컨즈(millisecond = 1/1000), 1초 = 1000ms
 
setTimeout(function, millisecond)
 - 일정 시간이 지난 후 함수를 한번 실행하게 해주는 타이머 함수
 - 단 한번만 실행하게 해줍니다.
 
clearTimeout(id)
 - 일정 시간이 지난 후 함수를 한번 실행하게 하는 그 함수의 실행을 중지시켜주는 함수
 -->
<script type="text/javascript">

	var setid = setTimeout(function(){
		alert('타이머 함수 실행');
	},2000);
	
	clearTimeout(setid);

</script>
</head>
<body>

</body>
</html>
