<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
<script type="text/javascript">
	
	var num = 100;
	document.write(num + '<br>');
	
	var functionVar = function(){
		return 100;
	};
	
	document.write(functionVar() + '<br>');
	
	var arr = [];
	arr.result = function() {
		return 200;
	};
	
	document.write(arr.result() + '<br>');
	
	//객체의 프로퍼티
	var obj = {};
	obj.result = function(){
		return 300;
	};
	
	document.write(obj.result() + '<br>');

</script>
</head>
