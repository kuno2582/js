<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
<!-- 
내장 함수
 - 자바스크립트에서 자체 제공하는 기본 함수
 
대화상자를 출력하는 대표 내장 함수
 - alert();
 - prompt();
 - confirm();
 
 -->
<script type="text/javascript">

	alert('집중하자!');
	
	prompt('이름을 입력해 주세요','김선익');
	
	var exit = confirm('계속하시겠습니까?');
	
	if(exit){
		alert('계속 진행하겠습니다.');
	}else{
		alert('종료합니다.');
	}

</script>
</head>
<body>

</body>
</html>
