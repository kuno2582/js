<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
<!-- 
콜백함수 (callback function)
 - 매개변수를 가질 수 있습니다.
 - 함수를 매개변수로 전달하는 함수를 콜백 함수라고 합니다.
 
 
 -->
<script type="text/javascript">

	window.onload = function(){
		alert('콜백함수가 실행되었습니다.');
	}

</script>
</head>
<body>

</body>
</html>
