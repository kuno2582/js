<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
<!-- 
선언적 함수와 익명함수 실행 순서차이


선언적 함수
 - 선언적 함수 선언 내용을 먼저 읽고 해석
 - 선언적 함수를 사용할 경우 해당 함수를 실행
 - 함수 선언보다 함수 호출문이 먼저 나와도 에러가 없이 처리됩니다.
 - 웹 브라우저는 스크립트 태그 내용을 한줄씩 읽어내려가지 전에 
	선언적 함수 내용을 먼저 읽어들여서 수행하게 됩니다.

익명함수
 - 익명함수 사용시 웹 브라우저는 스크립트 태그 내부의 내용을 위에서 아래로
 	읽어가면서 해석해줍니다.
 - 익명함수를 사용할 경우는 해당 호출문이 선언 이후에 호출되어져야 에러가
 	발생하지 않습니다.
 
 -->
<script type="text/javascript">
	function aaa() {
		document.write('함수1 aaa <br>');
	}

	function aaa() {
		document.write('함수2 aaa <br>');
	}

	aaa();
	
	//----------------------
	bbb();
	
	function bbb() {
		document.write('함수 bbb <br>');
	}
	
	//----------------------
	
	
	
	var ccc = function(){
		document.write('함수1 ccc <br>');
	};
	
	var ccc = function(){
		document.write('함수2 ccc <br>');
	};
	
	ccc();
	
	//-------------------------
	
	
	var ddd = function(){
		document.write('함수 ddd <br>');
	};
	
	ddd();
	
	
</script>

</head>
<body>

</body>
</html>
