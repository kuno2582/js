<!DOCTYPE html>

<!-- 
함수
 - 프로그램에서 특정한 작업을 처리하는 단위
 - 자바스크립트에서의 함수도 다른 언어들과 동일한 기능을 제공합니다.
 - 특정기능을 하는 코드를 작성해서 함수로 정의한 다음 이를 호출해서 사용하게 됩니다.
 - 함수는 호출한 쪽으로 반환값을 돌려줄 수도 있고
 	반환값을 주지 않을 수도 있습니다.
 - 자바스크립트의 함수는 이런 기능외에 모듈화처리, 클로저, 객체 생성등
 	자바스크립트의 근간이 되는 많은 기능을 제공하고 있습니다.
 - 중요한 것은 자바스크립트에서는 함수도 '객체'라는 것
 - 즉 함수의 기본기능인 코드 수행뿐 아니라, 함수자체가 객체처럼 프로퍼티라는 것을
 	가질 수 있습니다.
 	
함수 정의
 - 함수정의는 <head>부분에 정의하는 것이 가장 좋습니다.
 - 왜냐하면 함수가 정의되기 전에  호출되는 것을 방지하기 위해서입니다.
 	(<head>는 <body>영역이 실행되기 전에 먼저 읽혀져 실행이 됩니다.)
 	
함수의 역할
 - 호출 가능한 루틴으로서의 함수		특정기능을 수행하는 변수와 구문들의 집합
 							중복된 구문을 묶어서 재사용
 							
 - 값으로서 함수				변수에 할당 가능
 							인자로 전달이 가능하다.
 							다른 함수의 반환값으로 사용 가능
 							
//-------------------------------------------
 
자바스크립트 함수 정의 방법
 - 선언적 함수 생성
 - 익명 함수 생성
 - Function() 생성자 함수 생성
 
선언적 함수 생성(function statement)
 - function 키워드로 함수를 만드는 선언적 방식으로 함수 정의시 반드시 함수명을
 	정의해야 합니다.
 - 함수를 생성하는 가장 일반적인 방법
 - 중괄호({})안에 함수가 처리해야할 코드들을 기술
 
선언적 함수 생성 형식
function 함수명(매개변수){
	처리해야할 코드들;
	return 반환값; // 반환할 값이 있을 경우 지정
}

함수 재정의가 가능
 - 선언적 함수와 익명함수 모두 공통점이 된다.
 - 할당된 변수에 다시 값을 할당하면 저장된 값이 변경되게 됩니다.(재정의)
 	최종값이 변수에 저장되게 됩니다.
 - 함수에서도 이런 재정의가 적용이 됩니다.
 	이미 존재하는 함수명과 동일한 함수명을 가진 함수를 정의하게 되면
 	함수 호출시 마지막으로 정의된 함수가 호출되게 됩니다.
 - 익명함수도 선언적 함수와 마찬가지로 익명함수가 할당된 변수에 다른 익명함수를
 	만들어서 저장하면 호출시 최종적으로 저장한 그 함수가 실행되게 됩니다.

 -->
<script type="text/javascript">

	function printSeven(){
		document.write(7);
		document.write('<br>');
	}
	
	printSeven();
	
	function printSeven(){
		document.write('Seven');
		document.write('<br>');
	} 

	printSeven();

</script>
