<!DOCTYPE html>

<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
<!-- 
함수를 반환하는 함수의 형태
 - 함수값을 리턴하는 함수
 - 클로저
 
함수값을 리턴하는 함수
 - 함수를 매개변수로 사용할 수 있다는 것은 함수를 리턴값으로도 사용할 수 있다는
 	의미가 됩니다.
 - 그래서, 일반 값처럼 함수 값을 리턴할 수 있습니다.
 
함수를 리턴하는 함수 활용
 - 함수를 호출함과 동시에 다른 함수로 바꾸고 싶을 때
 - 자기 자신을 재정의할 때
 -->
<script type="text/javascript">

	function self(){
		var a = 10;
		document.write('a의 값은 : '+a+'<br>');
		
		return function(){
			var b=20;
			document.write(b + '<br>');
		};
	}
	
	/* var self = self(); */
	self();

</script>
</head>
