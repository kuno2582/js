<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
<!-- 
비교연산자 (관계연산자)
비교연산자에 사용하는 기호는 수학에서 사용하는 기호와 의미가 거의 동일합니다.

==		a == b		같은지 비교
!=		a != b		다른지 비교
===		a === b		a와 b의 값을 비교하는 것 뿐만 아니라 자료형도 같은지 비교
					자바스크립트 비교 연산자
!==		a !== b		a와 b의 값 뿐만 아니라 자료형도 다른지 비교
					자바스크립트 비교 연산자

> 		a > b     	a가 b보다 큰지 비교
>= 		a >= b     	a가 b보다 크거나 같은지 비교
< 		a < b     	a가 b보다 작은지 비교
<= 		a <= b     	a가 b보다 작거나 같은지 비교
 -->
<script type="text/javascript">
	document.write(50 > 25);
	document.write('<br>');
	
	document.write(50 == 55);
	document.write('<br>');
					// 1 > 10
	document.write(50 > 35 > 10); //true
	document.write('<br>');
	



</script> 
 
</head>
<body>

</body>
</html>
