<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
<!-- 

confirm()
 - 확인과 취소만을 선택할 수 있도록하는 
 대화상자를 만들어서 정보를 입력할수 있게 해주는 함수
 
 
confirm('대화상자에 표시할 텍스트');

확인	true
취소 false

 -->
<script type="text/javascript">

	var input = confirm('레벨 업 하시겠습니까?');
	alert(input);

</script>

 
</head>
<body>

</body>
</html>
