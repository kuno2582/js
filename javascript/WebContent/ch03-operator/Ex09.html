<!DOCTYPE html>

<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
<!-- 
증감연산자
 - 변수에 저장되어 있는 값을 1씩 증가 시키거나 감소시키는 연산자
 - 전위연산자 또는 후위연산자로 사용할 경우에 따라  값이 다르게 나타날 수 있으므로
  사용시 항상 주의해주어야 합니다.
  
++a
a++
 -->
<script type="text/javascript">
	var number = 10;
	
	document.write('<br>number++: ');
	document.write(number++); //10
	document.write('<br>');
	document.write(number); // 11
	
	document.write('<br>++number: ');
	document.write(++number); //12
	document.write('<br>');


</script>
</head>

</body>
