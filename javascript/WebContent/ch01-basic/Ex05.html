<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
<!-- 
자바스크립트의 실행 위치
- <head>태그에 <script>태그 명시
- <body>태그에 <script>태그 명시
- 자바스크립트를 외부파일에 생성한 후 사용
- HTML 요소 태그안에 삽입해서 사용

 -->
<script type="text/javascript">
	document.write("head 태그에서 실행되었습니다.<br>");
	
</script>

</head>
<body>
	<script type="text/javascript">
		document.write("body 태그에서 실행되었습니다.<br>");
	
	</script>
</body>
</html>
